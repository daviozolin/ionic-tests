<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let filme of listaFilmes">
    <ion-item>
      <h2 class="movieTitle">{{ filme.title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path ">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
